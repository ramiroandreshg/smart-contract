<!DOCTYPE html>
<html lang="en-us" ng-app="auctionApp">
  <head>
    <title>SubasteYA</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        html, body, input, select, textarea
        {
            font-size: 1.05em !important;
        }
    </style>
    
    <!-- load angular via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
    <body>

      <header>
        <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Auction App</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
          </ul>
        </div>
        </nav>
      </header>

      <div class="container" ng-controller="auctionController">          
        <div class="row">
          <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-default ">
              <div class="panel-heading">
                <h3 class="panel-title">Auction Information</h3>
              </div>
              <div class="panel-body">
                
                <form>
                  <div class="form-group">
                    <label for="auction-url">URL</label>
                    <input type="url" class="form-control" id="auction-url" placeholder="URL">
                  </div>
                  <div class="form-group">
                    <label for="auction-name">Name</label>
                    <input type="text" class="form-control" id="auction-name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="auction-description">Description</label>
                    <textarea class="form-control" id="auction-name" rows="2" placeholder="Description"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="auction-base-price">Base price</label>
                    <input type="text" class="form-control" id="auction-base-price" placeholder="Base price">
                  </div>
                  <div class="form-group">
                    <label for="auction-min-price">Min. price</label>
                    <input type="text" class="form-control" id="auction-min-price" placeholder="Min. price">
                  </div>
                  <div class="form-group">
                    <label for="auction-max-price">Max. price</label>
                    <input type="text" class="form-control" id="auction-max-price" placeholder="Max. price">
                  </div>
                  <div class="form-group">
                    <label for="auction-max-offers">Max. offers</label>
                    <input type="text" class="form-control" id="auction-max-offers" placeholder="Max. offers">
                  </div>
                  <div class="form-group">
                    <label for="auction-owner-address">Owner address</label>
                    <input type="text" class="form-control" id="auction-owner-address" placeholder="Owner address">
                  </div>
                  <div class="radio">
                    <label class="radio-inline">
                      <input type="radio" name="optradio" checked>Show pricing information
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio">Hide pricing information
                    </label>    
                  </div>          
                  <button type="submit" class="btn btn-default">Start</button>
                </form>
                
              </div>
            </div>
          </div>
        </div>

      </div>

    </body>
</html>
